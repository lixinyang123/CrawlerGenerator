<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrawlerGenerator</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
     <script src="../js/index.js"></script>
</head>
<body class="bg-dark" style="color: aliceblue;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mt-2">
                <h2 class="pl-4 tm-site-title">CrawlerGenerator</h2>
                <p>一个简单的爬虫程序</p>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入网址" id="url">
                    <span class="input-group-btn  ml-2">
                        <button onclick="openurl()" class="btn btn-info">进入</button>
                    </span>
                </div>
            </div>
        </div>     
        <div class="row mt-2 ">
            <div class="col-lg-10 m-auto">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="百度搜索" id="baidukeyword" name="url">

                    <span class="input-group-btn ml-2">
                        <button onclick="search()" class="btn btn-info">搜索</button>
                    </span>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
